<div ui-content-for="title">
  <span>Login</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form" ng-submit='login()'>
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Username</label>
          <input type="text"
                ng-model="loginForm.username"
                class="form-control"
                placeholder="Masukan Username Anda">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                ng-model="loginForm.password"
                class="form-control"
                placeholder="Password">
        </div>

        <div class="form-group">
          <label>Apakah Anda Pembeli atau Penjual?</label>
          <div class="btn-group justified nav-tabs">
            <a ng-click="loginForm.role = 'BUYER'"
            ng-class="loginForm.role == 'BUYER' ? 'active' : ''" class="btn btn-default">Pembeli</a>

            <a ng-click="loginForm.role = 'SELLER'"
            ng-class="loginForm.role == 'SELLER' ? 'active' : ''" class="btn btn-default">Penjual</a>
          </div>
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <!-- <div ui-content-for="navbarAction">
      <a class='btn' ng-click='login()'>Login</a>
    </div> -->

  </form>
 </div>
</div>
