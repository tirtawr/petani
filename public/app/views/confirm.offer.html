<div ui-content-for="title">
  <span>Konfirmasi</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form" ng-submit='submitForm()'>
    <fieldset>
      <legend>Konfirmasi Penjualan</legend>

        Selamat! Anda telah berhasil melakukan penjualan.
        Demi pencatatan data, harap isi formulir berikut sesuai dengan hasil penjualan anda.
        <div class="form-group">
          <label>Jumlah Total (dalam Kg)</label>
          <input type="text"
                ng-model="offerForm.weight"
                class="form-control"
                placeholder="Masukan jumlah" required>
        </div>

        <div class="form-group">
          <label>Harga Akhir (Rupiah per Kg)</label>
          <input type="text"
                ng-model="offerForm.price"
                class="form-control"
                placeholder="Masukan harga per Kg" required>
          <!-- <a class="btn btn-default pull-left">Rp.</a> -->
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Submit
    </button>

    <!-- <div ui-content-for="navbarAction">
      <a class='btn' ng-click='login()'>Login</a>
    </div> -->

  </form>
 </div>
</div>
